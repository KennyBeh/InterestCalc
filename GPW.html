<!DOCTYPE html>
<html>
<head>
	<title>GPW</title>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
	<div class="box">
		<h>GPW Calculator</h>
		<p></p>
			<table style="width:100%">
			<tr>
			<td width="150px"> Basic Sum Assured
			<td>
			<input id="pmt"></tr>
			<tr>
			<td> Interest Rate (%)</td>
			<td>
			<input id="int"></td>
			</tr>
			<tr>
			<td> Years Invested</td>
			<td>
			<input id="year"></td>
			</tr>
			<tr>
			<td>Maturity Payout
			<td>
			<input id="payout"></tr>
			<tr>
			<td></td>
			<td>
			<button type="button" onclick="myFunction()">Calculate</button></td>
			</tr>
			</table>
			<p class="answer" id="demo">Press calculate to get result</p>
	</div>
	</section>

<script type="text/javascript" src="GPW.js"></script>

</body>
</html>
